<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vue Task List</title>
  <link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
  <div id="app">
    <h1>Tasks</h1>
      <li class="list-group-item" v-for="(task,index) in tasks" v-show="!task.completed" :ref="'taskListItem'+index">
        <input type="checkbox" :id="'incompleted-task-id-' + index " v-model="task.completed">
        <input type="text" class="form-control" @keyup="(e) => editTask(e, index)" :value="task.description">
        <div>
            <button v-on:click="removeTask(index)">delete</i></button>
        </div>
      </li>
    <div>
      <input type="text" class="form-control" ref="newTaskInput" placeholder="Exit and hit enter" @keyup.enter="addTask">
    </div>
    <h1>Completed Tasks</h1>
      <li class="list-group-item" v-for="(task,index) in tasks" v-show="!!task.completed" :ref="'taskListItem'+index">
        {{task.description}}
      </li>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    new Vue({
      el:'#app',
      data() {
        return {
          tasks: [],
          title: 'Tasks',
        };
      },
      mounted() {
        if (localStorage.tasks) {
          this.tasks = users = JSON.parse(localStorage.getItem("tasks") || "[]");
        }
      },
      watch: {
        tasks: {
          deep: true,
          handler(newTaskList) {
            localStorage.setItem("tasks", JSON.stringify(newTaskList));
          }
        }
      },
      methods: {
        addTask(e) {
          this.tasks.push({ description: e.target.value, completed: false });
          this.$refs.newTaskInput.value = '';
        },
        editTask(e) {
          // make the text editable for the user--
          // maybe keep editable? on input fire this?
        },
        removeTask(index) {
          this.$refs[`taskListItem${index}`][0].classList.add('deleted');
          setTimeout(() => {
            this.tasks.splice(index, 1);
          }, 200);
        },
        // markCompleted(index) {
        //     this.tasks[index].completed = true;
        // }
      }
    });
  </script>
</body>
</html>
